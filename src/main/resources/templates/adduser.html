
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create account for new user.</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
    <center>
        <form action="/">
            <button class="buttonHeader" type="submit">Find Best Answer To Your Question</button>
        </form>
    </center>
</header>
<hr>
<br>
    <form th:action="@{/adduser}" method="post" th:object="${newUser}">
        <p>Login: <input type="text" th:field="*{login}"/></p>
        <p>Name: <input type="text" th:field="*{name}"/></p>
        <p>Surname: <input type="text" th:field="*{surname}"/></p>
        <p>Password: <input type="password" th:field="*{password}"/></p>
<!--        <p>Admin's password: <input type="password" th:field="*{login}"/></p>-->
<!--        <p>Login: <input class="button" type="text" th:field="*{login}"/></p>-->

        <p><input class="button" type="submit" value="Submit"/></p>
    </form>
</body>
</html>
