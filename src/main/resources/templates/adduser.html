
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create account for new user.</title>
</head>
<body>
    <form th:action="@{/adduser}" method="post" th:object="${newUser}">
        <p>Login: <input type="text" th:field="*{login}"/></p>
        <p>Name: <input type="text" th:field="*{name}"/></p>
        <p>Surname: <input type="text" th:field="*{surname}"/></p>
        <p>Password: <input type="password" th:field="*{password}"/></p>
        <p>Admin's password: <input type="password" th:field="*{login}"/></p>
        <p>Login: <input type="text" th:field="*{login}"/></p>

        <p><input type="submit" value="Submit"/></p>
    </form>
</body>
</html>
